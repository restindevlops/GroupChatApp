<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
  <div class="container">
    <div class ="header">
      <h1>Group Chat App</h1>
    </div>
    <div class="log-in-form">
      <img class="login-icon" src="login-icon.png">
      <h2>User Login</h2>
      <form id="login-form">
        <label for="usermail">Email :</label>
        <input class="input-box" type="email" id="usermail" name="useremail" placeholder="Enter your email">
        <label for="pswrd">Password :</label>
        <input class="input-box" type="password" id="pswrd" name="password" placeholder="Enter password">
        <p class ="forgot-psswrd" id = "forgotpassword"><a href="../ForgotPassword/forgotpassword.html">Forgot Password</a></p>
        <button class="logn-btn" type="submit">Log In</button>
      </form>
      <hr class="login-hr">
      <p class="do-not-have-account">Do not have an account ? <a href="../SignUp/signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="login.js"></script>

</body>

</html>
