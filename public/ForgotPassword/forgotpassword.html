<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpasswordstyle.css">
  
</head>

<body>
  <div class="container">
    <div class ="header"><h1>Group Chat App</h1></div>
    <div class="forgot-password-form">
      <h2>Enter your Registered Email</h2>
      <form id="forgot-passsword">
        <label for="usermail">Email :</label>
        <input class="input-box" type="email" id="usermail" name="useremail" placeholder="Enter your email">
        <button class="forgot-btn" id="frgt-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="forgot.js"></script>

</body>
</html>
