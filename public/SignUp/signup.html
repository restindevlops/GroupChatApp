<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
  <div class="container">
    <div class ="header">
      <h1>Group Chat App</h1>
    </div>
    <div class="sign-up-form">
      <img class ="signup-icon" src="icon.png">
      <h2>Sign Up Now</h2>
      <form id="signup-form">
        <label for="usernme">Name :</label>
        <input class="input-box" type="text" id="usernme" name="username" placeholder="Enter your name">
        <label for="usermail">Email :</label>
        <input class="input-box" type="email" id="usermail" name="useremail" placeholder="Enter your email">
        <label for="userphoneno">Phone No. :</label>
        <input class="input-box" type="text" id="userphoneno" name="userphoneno" placeholder="Enter your phone no.">
        <label for="pswrd">Password :</label>
        <input class="input-box" type="password" id="pswrd" name="password" placeholder="Enter password">
        <p class="checkbox"><span><input type="checkbox"></span> I agree to the Terms of Service</p>
        <button class="sign-btn" type="submit">Sign Up</button>
        <hr class="signup-hr">
        <p class="already-have-accnt">Already have an account ? <a class="signup-a" href="../Login/login.html">Log in</a></p>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="signup.js"></script>

</body>

</html>
