<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Group Chat App</h1>
        </div>  
    <form id = "chat-form">
        <input class="input-box" type="text" id="inputmessage" name="chatmessage" placeholder="Enter the message" required>
        <button class="send-btn" type="submit">Send</button>
    </form>
    <div id="messagegroups">
        <div id="groups"></div>

        <div class="msgs" id="messages">
          <h1>Messages:</h1>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="chat.js"></script>

</body>

</html>
