<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Group Chat App</h1>
        </div>  
    <form id = "chat-form">
        <input class="input-box" type="text" id="inputmessage" name="message" placeholder="Enter the message" required>
        <button class="send-btn" type="submit">Send</button>
        <input type ="hidden" id ="groupid">
        <input type ="hidden" id ="personid">
    </form>
    <div id="messagegroups">

        <h2>Friends</h2>
        <div id="persons"></div>
        <h2>Your Groups</h2>
        <div id="groups"></div>


        <div class="msgs" id="messages">
          <h1>Messages:</h1>
        </div>
      </div>
      <form id = "creategrpform">
        <label for="groupname">Group Name:</label>
        <input type="text" name="groupname" id="grpname" required><br>
        <button type="submit">Create Group</button>
      </form>
      <div id="creategroups">
       
        <form id = "adduserform">
          <label for="adduseremail">Enter the email id of the User to be Added : </label>
          <input type="email" name="adduser" id="adduseremail"> <br>
          <label for="makeadmin">Give Admin Access</label>
          <input type="radio" name="makeadmin" id="makeadmin" value="on">
          <label for="makeadmin">Give Normal Access</label>
          <input type="radio" name="makeadmin" id="makeadmin" value="off"> <br>
          <button type="submit">Add</button>
        </form>
        <form id="removeuserform">
          <label for="removeuseremail">Enter the email id of the Member to be Removed :</label>
          <input type="email" name="removemuser" id="removeuseremail"> <br>
          <button type="submit">Remove User</button>
        </form>
      </div>  

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="chat.js"></script>

</body>

</html>
